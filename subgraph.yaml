specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x1258d7FF385d1d81017d4a3d464c02f74C61902a"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - LogShiftIn
        - LogShiftOut
        - OwnershipTransferred
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: LogShiftIn(indexed address,uint256,indexed uint256,indexed bytes32)
          handler: handleLogShiftIn
        - event: LogShiftOut(bytes,uint256,indexed uint256,indexed bytes)
          handler: handleLogShiftOut
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
