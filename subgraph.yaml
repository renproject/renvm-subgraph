specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BTCGateway
    network: mainnet
    source:
      address: "0xD4d496632b9aF3122FB5DdbF0614aA82effa9F99"
      abi: Gateway
      startBlock: 9828381
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LogMint
        - LogBurn
        - Integrator
        - RenVM
        - DayData
      abis:
        - name: Gateway
          file: ./abis/Gateway.json
      eventHandlers:
        - event: LogMint(indexed address,uint256,indexed uint256,indexed bytes32)
          handler: handleLogMint
        - event: LogBurn(bytes,uint256,indexed uint256,indexed bytes)
          handler: handleLogBurn
      file: ./src/btcGateway.ts
