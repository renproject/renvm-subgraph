type Transaction @entity {
  id: ID!
  _createdTimestamp: BigInt
  _asset: String!
  _type: String!
  _amount: BigInt!
  _feeRate: BigInt!
  _adapterAddress: Bytes
  _destination: Bytes
}

type Darknode @entity {
  id: ID!
  _operator: Bytes!
  _isRegistered: Boolean!
  _registeredTimestamp: BigInt
  _deregisteredTimestamp: BigInt
  _startBlock: BigInt
  _endBlock: BigInt
}

type Epoch @entity {
  id: ID!
  _createdTimestamp: BigInt
  _blockNumber: BigInt!
  _nextEpochBlockNumber: BigInt!
}
