    name: BTCShifter
    network: mainnet
    source:
      address: "0x1258d7FF385d1d81017d4a3d464c02f74C61902a"
      abi: Contract
      startBlock: 8875244
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - LogShiftIn
        - LogShiftOut
        - OwnershipTransferred
      abis:
